<html>

<head>
    <title></title>
</head>
<body>

    <form action="{% url 'updateData' pk=key.id %}" method="post">
        {% csrf_token %}
        <label>Name</label>
        <input type="text" name="name" value="{{ key.name }}"><br>
        
        <label>Email</label>
        <input type="email" name="email" value="{{ key.email }}"><br>
        
        <input type="submit" value="Update">
    </form>
    
</body>
</html>
